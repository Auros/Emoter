name: .NET

on:
  push:
    branches: [ main ]
    paths:
      - 'Emoter/**'
      - 'Emoter.sln'
      - '.github/workflows/main.yml'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Acquire SIRA References
      uses: ProjectSIRA/download-sira-stripped@1.0.0
      with:
        manifest: ./Emoter/manifest.json
        sira-server-code: ${{ secrets.SIRA_SERVER_CODE }}
    - name: Acquire Mod References
      uses: Goobwabber/download-beatmods-deps@1.2
      with:
        manifest: ./Emoter/manifest.json
    - name: Build
      id: Build
      env:
        FrameworkPathOverride: /usr/lib/mono/4.8-api
      run: dotnet build Emoter/Emoter.csproj --configuration Release
    - name: Git Status
      run: git status
    - name: Echo File Name
      run: echo $BUILDTEXT \($ASSEMBLYNAME\)
      env:
        BUILDTEXT: Filename=${{ steps.Build.outputs.filename }}
        ASSEMBLYNAME: AssemblyName=${{ steps.Build.outputs.assemblyname }}
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: Emoter
        path: ${{ steps.Build.outputs.artifactpath }}
